<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML</title>
</head>
<body>
    <main>
        <h1>Tabelas no HTML</h1>
        <section id="alunos">
            <h2>Tabela de Alunos</h2>

            <table>
                <!-- thead defini o cabeçalho da tabela -->
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Matricula</th>
                    </tr>
                </thead>

                <!-- tbody é o corpo da tabela -->
                <tbody></tbody>
            </table>

        </section>

        <section id="financeiro">
            <h2>Tabela de Controle Financeiro</h2>
        </section>
    </main>
</body>
</html>
