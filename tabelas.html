<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML</title>
</head>
<body>
    <main>
        <h1>Tabelas no HTML</h1>
        <section id="alunos">
            <h2>Tabela de Alunos</h2>

            <table border="1px solid black">
                <!-- thead defini o cabeçalho da tabela -->
                <thead>
                    <!-- Items do cabeçalho -->
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Matricula</th>
                    </tr>
                </thead>

                <!-- tbody é o corpo da tabela -->
                <tbody>
                    <tr>
                        <!-- Dentro do tbody vai ser sempre TD -->
                        <td>Murilo Ferreira</td>
                        <td>murilo.ti32@outlook.com</td>
                        <td>1</td>
                    </tr>

                    <tr>
                        <td>Petter Paker</td>
                        <td>petter.paerker@gmail.com</td>
                        <td>2</td>
                    </tr>

                    <tr>
                        <td>Tony Stark</td>
                        <td>tony.</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>

        </section>

        <section id="financeiro">
            <h2>Tabela de Controle Financeiro</h2>
        </section>
    </main>
</body>
</html>
