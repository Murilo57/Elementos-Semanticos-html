<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semanticos</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <!-- Barra de navegação -->
        <nav>

        </nav>

    </header>

    <!-- Conteudo principal -->
    <main>            
        <!-- Tag de seção -->
        <section>
            Sobre mim
            <!-- tag para imagens -->
            <figure>
                <img src="https://avatars.githubusercontent.com/u/115593380?v=4" alt="Minha foto" width="200">
                <!-- tag para legenda da imagem -->
                <figcaption>Foto de Perfil do Github - Murilo Ferreira</figcaption>
            </figure>
        </section>

        <section>
            Portfólio
        </section>
    </main>

    <!-- Barra lateral -->
    <aside>
        Conteudo da barra lateral
    </aside>
        <!--Tag para contudo repetido  -->
        <article>

        </article>

    <!-- Rodapé -->
    <footer>
        Desenvolvido por Murilo Ferreira
    </footer>
</body>
</html>
